<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float Layout</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.container {
    width: 100%;
    height: 100vh;
    background-image: url('assi1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.cell {
    border: 2px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
}
.row1 {
    width: 100%;
    height: 25%;
}

.row2 {
    width: 100%;
    height: 50%;
}
.col1 {
    float: left;
    width: 25%;
    height: 100%;
}

.col2 {
    float: left;
    width: 50%;
    height: 100%;
}

.col3 {
    float: left;
    width: 25%;
    height: 100%;
    background-color: aqua;
}
.row3 {
    width: 100%;
    height: 25%;
    background-color: brown;
}
</style>
</head>
<body>
<div class="container">
    <div class="cell row1">Top Section</div>
    <div class="row2">
       <div class="cell col1">Left</div>
       <div class="cell col2">Center</div>
       <div class="cell col3">Right</div>
    </div>
    <div class="cell row3">Bottom Section</div>

</div>
</body>
</html>
