<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 80%; /* increased width */
  border-collapse: collapse;
  margin: 40px auto; /* centers table */
}

caption {
  caption-side: top;
  font-weight: bold;
  font-size: 20px;
  margin-bottom: 10px;
  text-transform: capitalize;
}

th, td {
  border: 2px dotted black;
  text-align: center;
  padding: 12px;
}

th {
  background-color: #f2f2f2;
  font-size: 18px;
}

td {
  font-size: 16px;
}
</style>
</head>
<body>

<h2 style="text-align:center;">TH elements define table headers</h2>

<table>
  <caption>Monthly Savings</caption>
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr style="height: 150px;">
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p style="text-align:center;">To understand the example better, we have added borders to the table.</p>

</body>
</html>
