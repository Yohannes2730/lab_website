<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('table.jpg'); 
  background-size: cover;      
  background-position: center;   
  background-repeat: no-repeat;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255,255,255,0.6); 
  z-index: 0;
}

h2, p {
  text-align: center;
  position: relative;
  z-index: 1; 
}

table {
  width: 80%; 
  border-collapse: collapse;
  margin: 40px auto; 
  position: relative;
  z-index: 1; 
  background-color: rgba(255,255,255,0.8); 
}

caption {
  caption-side: top;
  font-weight: bold;
  font-size: 20px;
  margin-bottom: 10px;
  text-transform: capitalize;
}

th, td {
  border: 2px dotted black;
  text-align: center;
  padding: 12px;
}

th {
  background-color: rgba(242,242,242,0.9);
  font-size: 18px;
}

td {
  font-size: 16px;
}
</style>
</head>
<body>

<h2>TH elements define table headers</h2>

<table>
  <caption>Monthly Savings</caption>
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr style="height: 150px;">
    <td>Zelalem</td>
    <td>Tomas</td>
    <td>Pawlos</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
