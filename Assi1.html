<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wout-center with Background</title>
<style>
html, body {
    height: 100%;
    margin: 0;
}

table {
    border-collapse: collapse;
    border: 1px solid black;
    width: 100%;
    height: 100vh;
    font-size: 100px;
    text-align: center;
}

td {
    border: 1px solid black;
    width: 50%;
    background-size: cover;    
    background-position: center;
    color: white;           
    font-weight: bold;
}
td:first-child {
    background-image: url('assi1.jpg'); 
}

td:last-child {
    background-image: url('shop.jpg'); 
}
</style>
</head>
<body>
<table>
    <tr>
        <td>Left</td>
        <td>Right</td>
    </tr>
</table>
</body>
</html>
