<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowspan Table Example</title>
  <style>
    table, th, td {
      border: 1px dotted black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
    table {
      width: 60%;
      margin: 30px auto; 
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">Rowspan Table Example</h2>

  <table>
    <tr>
      <th>Name</th>
      <td>ID</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>01-10</td>
    </tr>
    <tr>
      <td>10-20</td>
    </tr>
  </table>
</body>
</html>
