<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Element Example</title>
</head>
<body>

  <h2>The Picture Element</h2>

  <picture>
    <source media="(min-width: 650px)" srcset="mn.jpg">
        <img src="mn.jpg" alt="Sample image" style="width:100%;max-width:600px;">
  </picture>

  <p>This example uses the <code>&lt;picture&gt;</code> element to display an image depending on screen size.</p>

</body>
</html>
